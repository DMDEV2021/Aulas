<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação de dados</title>
    <style>
       body {
            font: normal 20pt Arial;
       }   
    </style>
</head>
<body>
    <script>
        var nome  = window.prompt('Qual é o seu nome? ')
        document.write(`Olá <strong> ${nome}</strong>! Seu nome tem ${nome.length} letras. <br>`)// ex seu nome tem 6 letras
        document.write(`Seu nome em maiuscula é ${nome.toUpperCase()} <br>`) //writeln ->quebra de linha ou use <br>
        document.write(`Seu nome em minusculo é ${nome.toLowerCase()}`)

    </script>
</body>
</html>
