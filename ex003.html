<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body{
            background-color: rgb(129, 129, 177);
            color: white;
            font: normal 20 pt;
        }
        h1{
            color: rgb(247, 247, 10);
        }
    </style>
</head>
<body>
    <h1>Ola, mundo ! </h1>
    <p>Já me livrei da maldição</p>
    <script>
        
        var n1 = Number.parseFloat(window.prompt('Digite um numero: '))  // também poderá usar o "Number" sem "parseFloat ou parseInt"
        var n2 = Number.parseFloat(window.prompt('Digite outro numero: ')) 
        var s = n1 + n2
       
        window.alert('A soma dos valores é ' + s)//concatenção
        //(number + numero) para adição
        //(string + string) para concatenação

        window.alert('A soma dos valores é ' + String(s))// ex de conversão de numero para string 

        //tambem podemos utilizando template string ${} -> placeholder 
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)

        
        
    </script>

</body>
</html>
